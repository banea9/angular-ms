<div class="row">
  <div class="class col-xs-12">
    <img
      src="{{ recipe.imagePath }}"
      alt=""
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="class col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="class col-xs-12">
    <div appDropdown class="btn-group">
      <button class="btn btn-primary dropdown-toggle">
        Manage Recipes <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="sendToShoppingList()" style="cursor: pointer"
            >To shopping list</a
          >
        </li>
        <li><a style="cursor: pointer" (click)="onEditRecipe()">Edit recipes</a></li>
        <li><a style="cursor: pointer" (click)="onDeleteRecipe(recipe.id)">Delete recipes</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
